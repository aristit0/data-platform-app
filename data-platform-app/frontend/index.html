<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Platform Management System</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --secondary: #64748b;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --background: #0f172a;
            --surface: #1e293b;
            --surface-light: #334155;
            --text: #f1f5f9;
            --text-secondary: #94a3b8;
            --border: #334155;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: 'Outfit', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--background);
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .app-container {
            min-height: 100vh;
            display: flex;
        }

        .sidebar {
            width: 260px;
            background: linear-gradient(180deg, var(--surface) 0%, #1a2332 100%);
            border-right: 1px solid var(--border);
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            z-index: 1000;
            transition: transform 0.3s ease;
        }

        .sidebar-header {
            padding: 2rem 1.5rem;
            border-bottom: 1px solid var(--border);
            text-align: center;
        }

        .brand-tomodachi {
            font-size: 1.75rem;
            font-weight: 900;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 0.5px;
            margin-bottom: 0.25rem;
        }

        .brand-subtitle {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-secondary);
        }

        .sidebar-nav {
            padding: 1rem 0;
        }

        .nav-item {
            padding: 0.75rem 1.5rem;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            color: var(--text-secondary);
            font-weight: 500;
            border-left: 3px solid transparent;
        }

        .nav-item:hover {
            background: rgba(59, 130, 246, 0.1);
            color: var(--text);
            border-left-color: var(--primary);
        }

        .nav-item.active {
            background: rgba(59, 130, 246, 0.15);
            color: var(--primary);
            border-left-color: var(--primary);
        }

        .main-content {
            flex: 1;
            margin-left: 260px;
            padding: 2rem;
            max-width: 100%;
        }

        .header {
            background: var(--surface);
            padding: 1.5rem 2rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            border: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h2 {
            font-size: 1.75rem;
            font-weight: 700;
        }

        .user-badge {
            background: linear-gradient(135deg, var(--primary), #8b5cf6);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.875rem;
        }

        .card {
            background: var(--surface);
            border-radius: 12px;
            padding: 1.5rem;
            border: 1px solid var(--border);
            margin-bottom: 1.5rem;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px var(--shadow);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: linear-gradient(135deg, var(--surface), var(--surface-light));
            border-radius: 12px;
            padding: 1.5rem;
            border: 1px solid var(--border);
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(180deg, var(--primary), #8b5cf6);
        }

        .stat-label {
            font-size: 0.875rem;
            color: var(--text-secondary);
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text);
            font-family: 'JetBrains Mono', monospace;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-family: 'Outfit', sans-serif;
            font-size: 0.875rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), #8b5cf6);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
        }

        .btn-secondary {
            background: var(--surface-light);
            color: var(--text);
        }

        .btn-secondary:hover {
            background: var(--border);
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-sm {
            padding: 0.5rem 1rem;
            font-size: 0.8125rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 0.75rem;
            background: var(--background);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-family: 'Outfit', sans-serif;
            font-size: 0.9375rem;
            transition: all 0.2s;
        }

        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .form-textarea {
            resize: vertical;
            min-height: 100px;
        }

        .table-container {
            overflow-x: auto;
            border-radius: 12px;
            border: 1px solid var(--border);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: var(--surface-light);
        }

        th {
            padding: 1rem;
            text-align: left;
            font-weight: 600;
            color: var(--text);
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        td {
            padding: 1rem;
            border-top: 1px solid var(--border);
            color: var(--text-secondary);
        }

        tbody tr:hover {
            background: rgba(59, 130, 246, 0.05);
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(4px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            animation: fadeIn 0.2s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal {
            background: var(--surface);
            border-radius: 16px;
            padding: 2rem;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            border: 1px solid var(--border);
            animation: slideUp 0.3s;
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-secondary);
            padding: 0;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            transition: all 0.2s;
        }

        .close-btn:hover {
            background: var(--surface-light);
            color: var(--text);
        }

        .badge {
            padding: 0.375rem 0.75rem;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 600;
            display: inline-block;
        }

        .badge-success {
            background: rgba(16, 185, 129, 0.2);
            color: #6ee7b7;
        }

        .badge-warning {
            background: rgba(245, 158, 11, 0.2);
            color: #fcd34d;
        }

        .badge-danger {
            background: rgba(239, 68, 68, 0.2);
            color: #fca5a5;
        }

        .badge-info {
            background: rgba(59, 130, 246, 0.2);
            color: #93c5fd;
        }

        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.1) 0%, transparent 70%);
            top: -200px;
            right: -200px;
        }

        .login-box {
            background: var(--surface);
            padding: 3rem;
            border-radius: 16px;
            border: 1px solid var(--border);
            width: 100%;
            max-width: 420px;
            box-shadow: 0 20px 60px var(--shadow);
            position: relative;
            z-index: 1;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h1 {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .login-header p {
            color: var(--text-secondary);
        }

        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.875rem;
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.1);
            color: #fca5a5;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .alert-success {
            background: rgba(16, 185, 129, 0.1);
            color: #6ee7b7;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }

        .spinner {
            border: 3px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .action-buttons {
            display: flex;
            gap: 0.5rem;
        }

        .filters {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .filter-item {
            flex: 1;
            min-width: 200px;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
            margin-top: 1.5rem;
        }

        .pagination button {
            padding: 0.5rem 1rem;
            background: var(--surface-light);
            color: var(--text);
            border: 1px solid var(--border);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .pagination button:hover:not(:disabled) {
            background: var(--primary);
            border-color: var(--primary);
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination .page-info {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid var(--border);
        }

        .tab {
            padding: 0.75rem 1.5rem;
            background: none;
            border: none;
            color: var(--text-secondary);
            font-weight: 600;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
        }

        .tab:hover {
            color: var(--text);
        }

        .tab.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, createContext, useContext } = React;

        // API Configuration
        const API_BASE_URL = 'http://localhost:2221/api';

        // Auth Context
        const AuthContext = createContext();

        const AuthProvider = ({ children }) => {
            const [user, setUser] = useState(null);
            const [token, setToken] = useState(localStorage.getItem('token'));

            useEffect(() => {
                if (token) {
                    const userData = JSON.parse(localStorage.getItem('user') || '{}');
                    setUser(userData);
                }
            }, [token]);

            const login = (userData, authToken) => {
                setUser(userData);
                setToken(authToken);
                localStorage.setItem('token', authToken);
                localStorage.setItem('user', JSON.stringify(userData));
            };

            const logout = () => {
                setUser(null);
                setToken(null);
                localStorage.removeItem('token');
                localStorage.removeItem('user');
            };

            return (
                <AuthContext.Provider value={{ user, token, login, logout }}>
                    {children}
                </AuthContext.Provider>
            );
        };

        const useAuth = () => useContext(AuthContext);

        // API Service
        const api = {
            setToken: (token) => {
                axios.defaults.headers.common['Authorization'] = `Bearer ${token}`;
            },
            
            auth: {
                login: (credentials) => axios.post(`${API_BASE_URL}/auth/login`, credentials),
                register: (data) => axios.post(`${API_BASE_URL}/auth/register`, data),
                getUsers: () => axios.get(`${API_BASE_URL}/auth/users`),
                getPendingUsers: () => axios.get(`${API_BASE_URL}/auth/pending-users`),
                approveUser: (userId, status) => axios.put(`${API_BASE_URL}/auth/users/${userId}/approve`, { status }),
                updateUserRole: (userId, role) => axios.put(`${API_BASE_URL}/auth/users/${userId}/role`, { role }),
            },

            dashboard: {
                getSummary: (params) => axios.get(`${API_BASE_URL}/dashboard/summary`, { params }),
            },

            employees: {
                getAll: () => axios.get(`${API_BASE_URL}/employees`),
                create: (data) => axios.post(`${API_BASE_URL}/employees`, data),
                update: (id, data) => axios.put(`${API_BASE_URL}/employees/${id}`, data),
                delete: (id) => axios.delete(`${API_BASE_URL}/employees/${id}`),
            },

            employeeCertifications: {
                getAll: (params) => axios.get(`${API_BASE_URL}/employee-certifications`, { params }),
                getExpiring: () => axios.get(`${API_BASE_URL}/employee-certifications/expiring`),
                create: (data) => axios.post(`${API_BASE_URL}/employee-certifications`, data),
                update: (id, data) => axios.put(`${API_BASE_URL}/employee-certifications/${id}`, data),
                delete: (id) => axios.delete(`${API_BASE_URL}/employee-certifications/${id}`),
            },

            projects: {
                getAll: (params) => axios.get(`${API_BASE_URL}/projects`, { params }),
                create: (data) => axios.post(`${API_BASE_URL}/projects`, data),
                update: (id, data) => axios.put(`${API_BASE_URL}/projects/${id}`, data),
                delete: (id) => axios.delete(`${API_BASE_URL}/projects/${id}`),
            },

            opportunities: {
                getAll: (params) => axios.get(`${API_BASE_URL}/opportunities`, { params }),
                create: (data) => axios.post(`${API_BASE_URL}/opportunities`, data),
                update: (id, data) => axios.put(`${API_BASE_URL}/opportunities/${id}`, data),
                delete: (id) => axios.delete(`${API_BASE_URL}/opportunities/${id}`),
            },

            certifications: {
                getAll: (params) => axios.get(`${API_BASE_URL}/certifications`, { params }),
                getStats: (params) => axios.get(`${API_BASE_URL}/certifications/stats`, { params }),
                create: (data) => axios.post(`${API_BASE_URL}/certifications`, data),
                update: (id, data) => axios.put(`${API_BASE_URL}/certifications/${id}`, data),
                delete: (id) => axios.delete(`${API_BASE_URL}/certifications/${id}`),
            },

            productAssignments: {
                getAll: () => axios.get(`${API_BASE_URL}/product-assignments`),
                getProducts: () => axios.get(`${API_BASE_URL}/product-assignments/products`),
                create: (data) => axios.post(`${API_BASE_URL}/product-assignments`, data),
                update: (id, data) => axios.put(`${API_BASE_URL}/product-assignments/${id}`, data),
                delete: (id) => axios.delete(`${API_BASE_URL}/product-assignments/${id}`),
            },

            miniPocs: {
                getAll: () => axios.get(`${API_BASE_URL}/mini-pocs`),
                getByCode: (code) => axios.get(`${API_BASE_URL}/mini-pocs/${code}`),
                create: (data) => axios.post(`${API_BASE_URL}/mini-pocs`, data),
                update: (code, data) => axios.put(`${API_BASE_URL}/mini-pocs/${code}`, data),
                delete: (code) => axios.delete(`${API_BASE_URL}/mini-pocs/${code}`),
                addTeamMember: (code, data) => axios.post(`${API_BASE_URL}/mini-pocs/${code}/teams`, data),
                deleteTeamMember: (id) => axios.delete(`${API_BASE_URL}/mini-pocs/teams/${id}`),
            },
        };

        // Login Component
        const LoginPage = () => {
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [error, setError] = useState('');
            const [isRegister, setIsRegister] = useState(false);
            const [fullName, setFullName] = useState('');
            const [success, setSuccess] = useState('');
            const { login } = useAuth();

            const handleSubmit = async (e) => {
                e.preventDefault();
                setError('');
                setSuccess('');

                try {
                    if (isRegister) {
                        await api.auth.register({ email, password, full_name: fullName });
                        setSuccess('Registration successful! Waiting for admin approval.');
                        setIsRegister(false);
                        setEmail('');
                        setPassword('');
                        setFullName('');
                    } else {
                        const response = await api.auth.login({ email, password });
                        api.setToken(response.data.token);
                        login(response.data.user, response.data.token);
                    }
                } catch (err) {
                    setError(err.response?.data?.error || 'An error occurred');
                }
            };

            return (
                <div className="login-container">
                    <div className="login-box">
                        <div className="login-header">
                            <h1>TOMODACHI</h1>
                            <p>{isRegister ? 'Create your account' : 'Welcome back'}</p>
                        </div>

                        {error && <div className="alert alert-error">{error}</div>}
                        {success && <div className="alert alert-success">{success}</div>}

                        <form onSubmit={handleSubmit}>
                            {isRegister && (
                                <div className="form-group">
                                    <label className="form-label">Full Name</label>
                                    <input
                                        type="text"
                                        className="form-input"
                                        value={fullName}
                                        onChange={(e) => setFullName(e.target.value)}
                                        required
                                    />
                                </div>
                            )}

                            <div className="form-group">
                                <label className="form-label">Email / Username</label>
                                <input
                                    type="text"
                                    className="form-input"
                                    value={email}
                                    onChange={(e) => setEmail(e.target.value)}
                                    required
                                />
                            </div>

                            <div className="form-group">
                                <label className="form-label">Password</label>
                                <input
                                    type="password"
                                    className="form-input"
                                    value={password}
                                    onChange={(e) => setPassword(e.target.value)}
                                    required
                                />
                            </div>

                            <button type="submit" className="btn btn-primary" style={{ width: '100%', marginTop: '1rem' }}>
                                {isRegister ? 'Register' : 'Login'}
                            </button>
                        </form>

                        <div style={{ textAlign: 'center', marginTop: '1.5rem', color: 'var(--text-secondary)' }}>
                            {isRegister ? (
                                <>
                                    Already have an account?{' '}
                                    <a href="#" onClick={(e) => { e.preventDefault(); setIsRegister(false); }} 
                                       style={{ color: 'var(--primary)', textDecoration: 'none' }}>
                                        Login
                                    </a>
                                </>
                            ) : (
                                <>
                                    Don't have an account?{' '}
                                    <a href="#" onClick={(e) => { e.preventDefault(); setIsRegister(true); }} 
                                       style={{ color: 'var(--primary)', textDecoration: 'none' }}>
                                        Register
                                    </a>
                                </>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        // Dashboard Component
        const Dashboard = () => {
            const [summary, setSummary] = useState(null);
            const [year, setYear] = useState(new Date().getFullYear());
            const [quarter, setQuarter] = useState('');
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                loadData();
            }, [year, quarter]);

            const loadData = async () => {
                try {
                    setLoading(true);
                    const params = { year };
                    if (quarter) params.quarter = quarter;

                    const summaryRes = await api.dashboard.getSummary(params);
                    setSummary(summaryRes.data);
                } catch (err) {
                    console.error('Error loading dashboard:', err);
                } finally {
                    setLoading(false);
                }
            };

            if (loading) {
                return (
                    <div className="loading">
                        <div className="spinner"></div>
                        <p>Loading dashboard...</p>
                    </div>
                );
            }

            return (
                <div>
                    <div className="header">
                        <h2>Dashboard Overview</h2>
                        <div style={{ display: 'flex', gap: '1rem' }}>
